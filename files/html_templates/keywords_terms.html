<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Dezinfo crawler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
{{header}}

<main role="main" class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <p>{{type_selector}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <h3>Keywords</h3>
            <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Keyword</th>
                <th scope="col">Score</th>
                <th scope="col">Freq. 1</th>
                <th scope="col">Freq. 2</th>
            </tr>
            </thead>
            <tbody id="keywords-tbody">
            </tbody>
            </table>
        </div>
        <div class="col-md-7">
            <h3>Terms</h3>
            <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Term</th>
                <th scope="col">Score</th>
                <th scope="col">Freq. 1</th>
                <th scope="col">Freq. 2</th>
            </tr>
            </thead>
            <tbody id="terms-tbody">
            </tbody>
            </table>
        </div>
    </div>
</main><!-- /.container -->
<script>
    keywordsJson = {{keywords_json}};
    loadKeywords = function(data) {
        blacklist = ['Ã', 'twitter', 'Å', 'facebook', 'youtub', '_'];

        tbody = document.querySelector("#keywords-tbody");
        keywords = data.keywords;

        keywords_html = '';
        for(var i = 0; i < keywords.length; i++) {
            var item = keywords[i];

            do_continue = false;
            if (item.item.length <= 3) {
                continue;
            }

            for (index in blacklist) {
                if (item.item.toLowerCase().includes(blacklist[index].toLowerCase())) {
                    do_continue = true;
                    break;
                }
            }
            if (do_continue) {
                continue;
            }

            keywords_html += "<tr>"
                + "<td>" + item.item + "</td>"
                + "<td>" + item.score + "</td>"
                + "<td>" + item.frq1 + "</td>"
                + "<td>" + item.frq2 + "</td>"
                + "</tr>";
        }
        tbody.innerHTML = keywords_html;
    };
    loadKeywords(keywordsJson);

    termsJson = {{terms_json}};
    loadTerms = function(data) {
        tbody = document.querySelector("#terms-tbody");
        terms = data.terms;

        terms_html = '';
        for(var i = 0; i < terms.length; i++) {
            var item = terms[i];
            terms_html += "<tr>"
                + "<td>" + item.item + "</td>"
                + "<td>" + item.score + "</td>"
                + "<td>" + item.frq1 + "</td>"
                + "<td>" + item.frq2 + "</td>"
                + "</tr>";
        }
        tbody.innerHTML = terms_html;
    };
    loadTerms(termsJson);
</script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
